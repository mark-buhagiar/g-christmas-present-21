<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.min.js"></script>
</head>

<script>
    $(document).ready(function () {
        $('#pagepiling').pagepiling(
            {
                menu: null,
                direction: 'vertical',
                verticalCentered: true,
                sectionsColor: ["#000000", "#000000", "#000000"],
                anchors: [],
                scrollingSpeed: 700,
                easing: 'swing',
                loopBottom: false,
                loopTop: false,
                css3: true,
                navigation: false,
                normalScrollElements: null,
                normalScrollElementTouchThreshold: 5,
                touchSensitivity: 5,
                keyboardScrolling: true,
                sectionSelector: '.section',
                animateAnchor: false,
            });
    });
</script>
<style>
    #pagepiling {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    img {
        width: 100%;
        object-fit: contain;
        text-align: center;
    }
</style>

<body>
    <div id="pagepiling">
        <div class="section"><img src="./img/rock-en-seine.png"></div>
        <div class="section"><img src="./img/unwrap.png"></div>
        <div class="section"><img src="./img/AM.png"></div>
    </div>
</body>


</html>
